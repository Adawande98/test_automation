name: Create Release Pull Requests

on:
  push:
    branches:
      - release

jobs:
  create-release-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        uses: cli/cli@v2

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Create PR: release → main
        run: |
          # Check if PR already exists
          EXISTS=$(gh pr list --base main --head release --state open --json number --jq '.[0].number')
          if [ -z "$EXISTS" ]; then
            gh pr create \
              --title "Merge release into main" \
              --body "Automated PR created from release to main." \
              --base main \
              --head release
          else
            echo "PR from release → main already exists (#$EXISTS)."
          fi

      - name: Create PR: release → develop
        run: |
          # Check if PR already exists
          EXISTS=$(gh pr list --base develop --head release --state open --json number --jq '.[0].number')
          if [ -z "$EXISTS" ]; then
            gh pr create \
              --title "Merge release into develop" \
              --body "Automated PR created from release to develop." \
              --base develop \
              --head release
          else
            echo "PR from release → develop already exists (#$EXISTS)."
          fi
