name: Create Release Pull Requests

on:
  push:
    branches:
      - release
      - release/**

jobs:
  create-release-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        uses: actions/setup-gh-cli@v3

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Create PR release → main
        run: |
          echo "Checking existing PR release → main"
          EXISTS=$(gh pr list \
            --base main \
            --head release \
            --state open \
            --json number \
            --jq '.[0].number'
          )

          echo "Found: $EXISTS"
          if [ -z "$EXISTS" ]; then
            gh pr create \
              --title "Merge release into main" \
              --body "Automated PR from release → main." \
              --base main \
              --head release
          else
            echo "PR already exists (#$EXISTS)"
          fi

      - name: Create PR release → develop
        run: |
          echo "Checking existing PR release → develop"
          EXISTS=$(gh pr list \
            --base develop \
            --head release \
            --state open \
            --json number \
            --jq '.[0].number'
          )

          echo "Found: $EXISTS"
          if [ -z "$EXISTS" ]; then
            gh pr create \
              --title "Merge release into develop" \
              --body "Automated PR from release → develop." \
              --base develop \
              --head release
          else
            echo "PR already exists (#$EXISTS)"
          fi
